<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="gallery">
        <div class="photos">
            <img src="img/a.webp" alt="a" >
            <img src="img/b.webp" alt="b" >
            <img src="img/c.jpg" alt="c" >
            <img src="img/d.webp" alt="d" >
        </div>
        <div class="main" >
            <img src="img/c.jpg" name="main" alt="">
        </div>
        <div class="photos">
            <img onmouseenter="main.src=this.src" src="img/a.webp" alt="a" >
            <img onmouseenter="main.src=this.src" src="img/b.webp" alt="b" >
            <img onmouseenter="main.src=this.src" src="img/c.jpg" alt="c" >
            <img onmouseenter="main.src=this.src" src="img/d.webp" alt="d" >
        </div>
    </div>
    
 
   
<script src="script.js"></script>
</body>

</html>
